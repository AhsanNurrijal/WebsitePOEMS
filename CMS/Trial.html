<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Design</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" style="padding-left: 0px; padding-right: 0px;">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav w-100">
                                <li class="nav-item"><a class="nav-link" href="#">LOGO</a></li>
                            </ul>
                            <span class="navbar-text white-text"><img src="Assets\Logout.png" style="margin-right: 20px; height: 30px;"></span>
                            <span class="navbar-text white-text" style="margin-right: 20px; color: #fff;">Logout</span>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2" style="padding-left: 0px; padding-right: 0">
                    <div class="dashboardbar">
                        <nav class="navbar">
                            <ul class="navbar-nav w-100">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\Home.png">&emsp;Homepage</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\Profile.png">&emsp;Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\Services.png">&emsp;Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\TalkToPhillip.png">&emsp;Talk To Phillip</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\KnowledgeBase.png">&emsp;Knowledge Base</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="Assets\Download.png">&emsp;Download</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="content">
                        <h3>Current Carousel</h3>
                        <div class="row">
                            <div class="col-sm-9">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                     <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="Assets\Carousel1.png" class="d-block w-100" alt="..." width="900" height="275">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="Assets\Carousel2.png" class="d-block w-100" alt="..." width="900" height="275">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="Assets\Carousel3.png" class="d-block w-100" alt="..." width="900" height="275">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="iconbtn">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <a href="#" data-toggle="tooltip" title="Add New"><button><img src="Assets\Add.png"></button></a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="#" data-toggle="tooltip" title="Edit"><button><img src="Assets\Edit.png"></button></a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="#" data-toggle="tooltip" title="Delete"><button><img src="Assets\Delete.png"></button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
    </body>
</html>
